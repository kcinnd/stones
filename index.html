<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face Formation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dropArea" class="drop-area">
        <!-- Placeholder divs for smiley face formation -->
        <div class="placeholder" data-position="left-eye"></div>
        <div class="placeholder" data-position="right-eye"></div>
        <div class="placeholder" data-position="left-mouth"></div>
        <div class="placeholder" data-position="middle-mouth"></div>
        <div class="placeholder" data-position="right-mouth"></div>
    </div>
    <div class="stones">
        <!-- Draggable stones -->
        <div class="stone" draggable="true" id="stone1"></div>
        <div class="stone" draggable="true" id="stone2"></div>
        <div class="stone" draggable="true" id="stone3"></div>
        <div class="stone" draggable="true" id="stone4"></div>
        <div class="stone" draggable="true" id="stone5"></div>
        <div class="stone" draggable="true" id="stone6"></div>
        <div class="stone" draggable="true" id="stone7"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
